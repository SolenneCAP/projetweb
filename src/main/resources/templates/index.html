<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ajoute les liens vers les fichiers CSS de Bootstrap 5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Ajoute le lien vers le fichier CSS personnalisé -->
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}"/>
    <title>Projet web application</title>
</head>

<header th:replace="~{fragementheader :: header}">
    <h1>Les projets des étudiants du campus</h1>
</header>
<body>

<div id="header">
    <button class="btn btn-ok" id="btn-refresh-pollings">Rafraîchir</button>&nbsp;
    <th:block th:replace="~{fragmentpagination :: pagination(page=${page},pageCount=${pageCount})}"></th:block>
</div>

<div th:replace="~{fragmen-form :: new-projet (newProjet=${newProjet})}"></div>

<div id="Projets" th:fragment="all-projets">
    <th:block th:each="projet : ${projets}">
        <div th:replace="~{fragmentprojet :: single-projet(projet=${projet})}"></div>
    </th:block>
</div>

<script src="../static/projets.js" th:src="@{/projets.js}" type="module"></script>
</body>
</html>
